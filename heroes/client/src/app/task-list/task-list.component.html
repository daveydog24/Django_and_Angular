<div class="container">
    <section class="section main">
        <div class="hero is-primary">
            <div class="hero-body is-bold">
                <h1 class="title">Tasks</h1>
            </div>
        </div>
        <div class="box">
            <form (submit)="createTask()">
                <div class="column">
                    <div class="level"> 
                        <div class="level-item">
                            <p class="subtitle is-4">New Task:</p>
                        </div>
                        <div class="level-item control has-icons-left">
                            <input type="text" name="task.task" [(ngModel)]="task.task" placeholder="Your task" class="input" autoFocus/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-briefcase"></i>
                            </span>
                        </div>
                        <div class="level-item">
                            <button type="submit" class="button is-link is-outlined">
                                New Task
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="tabs is-centered is-boxed">
                <ul>
                    <li class="is-active">
                        <a (click)="getAll($event)">All</a>
                    </li>
                    <li>
                        <a (click)="getComplete($event)">Completed</a>
                    </li>
                    <li>
                        <a (click)="getActive($event)">Active</a>
                    </li>
                </ul>
            </div>

            <div class="table-box">
                <table class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th style="width: 50%">Task</th>
                            <th style="width: 25%">Status</th>
                            <th style="width: 25%">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks">
                            <td>{{ task.task }}</td>
                            <td>
                                <div class="tags has-addons" (click)="changeStatus(task)">
                                    <span *ngIf="task.isComplete" class="tag is-success">
                                        Completed
                                    </span>
                                    <span *ngIf="task.isComplete" class="tag is-light">
                                        <input type="checkbox" checked />
                                    </span>
                                    <span *ngIf="!task.isComplete" class="tag is-danger">
                                        Active
                                    </span>
                                    <span *ngIf="!task.isComplete" class="tag is-light">
                                        <input type="checkbox" />
                                    </span>
                                </div>
                            </td>
                            <td>
                                <a class="button is-small is-danger is-outlined" (click)="remove(task)">
                                    <span class="icon is-small">
                                        <i class="fas fa-times-circle"></i>
                                    </span>
                                    <span>
                                        Remove
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

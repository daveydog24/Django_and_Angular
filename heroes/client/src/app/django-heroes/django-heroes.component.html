<div class="container">
    <section class="section main">
        <div class="hero is-primary">
            <div class="hero-body is-bold" style="background-color: blue">
                <h1 class="title">Django Heroes</h1>
            </div>
        </div>
        <div class="box">
            <form *ngIf="allOn" (submit)="makeDjangoHero()">
                <div class="column">
                    <div class="level"> 
                        <div style="width: 85%" class="level-item left">
                            <label style="width: 10%">Name: </label>
                            <input style="width: 40%" type="text" name="hero.name" [(ngModel)]="hero.name" placeholder="Hero Name" class="input" autoFocus/>
                            <label style="width: 10%">Ability: </label>
                            <input style="width: 40%" type="text" name="hero.abilities" [(ngModel)]="hero.abilities" placeholder="Heroes main ability?" class="input" autoFocus/>
                        </div>
                        <div style="width: 15%" class="level-item-right">
                            <button type="submit" class="button is-link is-outlined">
                                Create Hero
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <form *ngIf="updateHeroOn" (submit)="updateDjangoHero()">
                <div class="column">
                    <div class="level"> 
                        <div  style="width: 85%" class="level-item control has-icons-left">
                            <label style="width: 10%"> Name:</label>
                            <input style="width: 40%" type="text" name="hero.name" [(ngModel)]="hero.name" placeholder="Hero Name" class="input" autoFocus/>
                            <label style="width: 10%"> Ability:</label>
                            <input style="width: 40%" type="text" name="hero.abilities" [(ngModel)]="hero.abilities" placeholder="Heroes main ability?" class="input" autoFocus/>
                        </div>
                        <div style="width: 15%" class="level-item">
                            <button type="submit" class="button is-link is-outlined">
                                Update Hero
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="tabs is-centered is-boxed">
                <ul>
                    <li class="is-active">
                        <a (click)="getAllHeroes($event)">All Heroes</a>
                    </li>
                    <li>
                        <a (click)="updateHeroes($event)">Edit List</a>
                    </li>
                </ul>
            </div>

            <div class="table-box">
                <table *ngIf="allOn" class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th style="width: 50%">Hero</th>
                            <th style="width: 50%">Main Ability</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hero of django_heroes">
                            <td>{{ hero.name }}</td>
                            <td>{{ hero.abilities }}</td>
                        </tr>
                    </tbody>
                </table>
                <table *ngIf="!allOn" class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th style="width: 25%">Hero</th>
                            <th style="width: 25%">Main Ability</th>
                            <th style="width: 25%">Edit</th>
                            <th style="width: 25%">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hero of django_heroes">
                            <td>{{ hero.name }}</td>
                            <td>{{ hero.abilities }}</td>
                            <td>
                                <a class="button is-small is-danger is-outlined" (click)="updateHero(hero)">
                                    <span class="icon is-small">
                                        <i class="fas fa-times-circle"></i>
                                    </span>
                                    <span>
                                        Edit
                                    </span>
                                </a>
                            </td>
                            <td>
                                <a class="button is-small is-danger is-outlined" (click)="removeHero(hero)">
                                    <span class="icon is-small">
                                        <i class="fas fa-times-circle"></i>
                                    </span>
                                    <span>
                                        Remove
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

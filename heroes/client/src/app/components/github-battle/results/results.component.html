<div class="wrapper">
    <div class="top">
        <h1 class="winner">Winner: {{winner.winnerName}}</h1>
        <img class="winner_img" src="{{winner.winnerPic}}" alt="winners pic"> 
        <h1 [ngStyle]="{'color': 'green'}">1st Place</h1>
        <h2 [ngStyle]="{'color': 'green'}">{{winner.winnerName}} (Score: {{winner.winnerScore}})</h2>
    </div>
    <div class="bottom">
        <h1 [ngStyle]="{'color': 'red'}">2nd Place</h1>
        <h2 [ngStyle]="{'color': 'red'}">{{loser.loserName}} (Score: {{loser.loserScore}})</h2>
        <button class="reset_button" (click)="reset()">Reset</button>
    </div>
</div>
